<div class="edit-article">
	<div ng-if="id==0" class="alert alert-warning">未获取到文章</div>
	<div class="header">
		<label for="">标题</label><input type="text" class="title" name="title" ng-model="article.Title" value="">
		<label for="">关键词</label><input type="text" class="keyword" name="keyword" ng-model="article.Keywords" value="">
		<input type="button" class="btn" value="提交" ng-click="submit()">
	</div>
	<hr class="seperator">
	<div class="editor">
		<div class="ueditor" config="config" ng-model="article.Content"></div>
	</div>
	<hr class="seperator">
	<div class="description">
	<label for="">简介</label>
		<textarea name="desc" ng-model="article.Abstract"></textarea>
	</div>
</div>
